<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<table>
		<tr>
			<th>TIPO</th>
			<th>DATA</th>
			<th>LOCAL DO ARQUIVO</th>
		</tr>
		<tr th:each="documento : ${lista}">
			<td th:text="${documento.tipo}">TIPO</td>
			<td th:text="${documento.data}">DATA</td>
			<td th:text="${documento.localDoArquivo}">LOCAL DO ARQUIVO</td>
		</tr>
	</table>

<span th:text="${json}"></span>

</body>
</html>
